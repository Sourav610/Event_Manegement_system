    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <div class="container">
    <h1>Registration</h1>
    <form method="get" action="Register">
      <label for="name">Name</label>
      <input type="text" id="name" name="n1" required>

      <label for="address">Address</label>
      <textarea rows="5" cols="65" name="n6"></textarea>

      <label for="contact">Contact No</label>
    <input type="tel" id="contact" name="n7" pattern="[0-9]{10}" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="n2" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="n3" required>

      <label for="security-question">Security Question</label>
      <select id="security-question" name="n4" required>
        <option value="">Select a security question</option>
        <option value="1">What is your pet's name?</option>
        <option value="2">What is your birthday?</option>
      </select>

      <label for="answer">Answer</label>
      <input type="text" id="answer" name="n5" required>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="Login.html">Login here</a>.</p>
  </div>
</body>
</html>
